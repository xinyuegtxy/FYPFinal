<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Online Assessment System</title>
		<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>
		{% include 'header.html' %}
		<div class="row-fluid" style="margin-top:40px;">
			{% include 'searchbar.html' %}
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<h1>{{cur_subj.title}}</h1>
				<hr>
				<h3>Choose by Paper:</h3>
				<form name="papers" action="/question/paper/{{cur_subj.id}}/1/" method="get">
					<div class="row-fluid">
						<div class="span11">
							<select name="list_id" style="width:100%">
								{% for p in papers%}
								<option value="{{p.id}}">{{p.year}} {{p.month}} Paper {{p.number}}</option>
								{% endfor %}											
							</select>
						</div>
						<div class="span1">
							<input type="submit" class="btn btn-primary" id="submit" name="submit" value="Submit"/>
						</div>
					</div>
				</form>
				<h3>Choose by Topic:</h3>
				<form name="papers" action="/question/topic/{{cur_subj.id}}/1/" method="get">
					<div class="row-fluid">
						<div class="span11">
							<select name="list_id" style="width:100%">
								{% for t in topics %}
									<option value="{{t.id}}">{{t.title}}</option>
								{% endfor %}
							</select>
						</div>
						<div class="span1">
							<input type="submit" class="btn btn-primary" id = "submit" name="submit" value="Submit"/>
						</div>
					</div>
				</form>	
			</div>
		</div>
	</body>
	{% include 'footer.html' %}
</html>
